<div class="container">
  <h1>My Bookmarks</h1>

  <div *ngIf="loading" class="loading-container">
    <mat-spinner></mat-spinner>
    <p>Loading bookmarks...</p>
  </div>

  <div *ngIf="!loading && bookmarks.length === 0" class="no-bookmarks">
    <mat-icon>bookmark_border</mat-icon>
    <p>No bookmarks yet. Start searching and bookmark your favorite repositories!</p>
  </div>

  <div *ngIf="!loading && bookmarks.length > 0" class="bookmarks-grid">
    <mat-card *ngFor="let repo of bookmarks" class="repo-card">
      <mat-card-header>
        <img 
          mat-card-avatar 
          [src]="repo.owner.avatarUrl || 'assets/default-avatar.png'" 
          [alt]="repo.owner.login + ' avatar'"
          (error)="onImageError($event)">
        <mat-card-title>{{ repo.name }}</mat-card-title>
        <mat-card-subtitle>{{ repo.owner.login }}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <p *ngIf="repo.description" class="description">{{ repo.description }}</p>
        <div class="repo-stats">
          <mat-icon>star</mat-icon>
          <span>{{ repo.stargazersCount | number }}</span>
        </div>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button (click)="openRepository(repo)">
          <mat-icon>open_in_new</mat-icon>
          View on GitHub
        </button>
        <button 
          mat-icon-button 
          color="warn"
          (click)="removeBookmark(repo)"
          matTooltip="Remove bookmark">
          <mat-icon>bookmark</mat-icon>
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
